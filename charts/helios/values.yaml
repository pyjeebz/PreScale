# Helios Helm Chart Values
# Default configuration values for the Helios platform

# -- Global settings
global:
  # -- Image pull secrets for private registries
  imagePullSecrets: []
  # -- Storage class for persistent volumes
  storageClass: ""

# -- Inference Service Configuration
inference:
  # -- Enable the inference service
  enabled: true
  
  # -- Number of replicas
  replicaCount: 2
  
  image:
    # -- Image repository
    repository: ghcr.io/pyjeebz/helios/inference
    # -- Image pull policy
    pullPolicy: IfNotPresent
    # -- Image tag (defaults to chart appVersion)
    tag: ""
  
  # -- Service configuration
  service:
    type: ClusterIP
    port: 8000
    annotations: {}
  
  # -- Ingress configuration
  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: helios.local
        paths:
          - path: /
            pathType: Prefix
    tls: []
    #  - secretName: helios-tls
    #    hosts:
    #      - helios.local
  
  # -- Resource limits and requests
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi
  
  # -- Autoscaling configuration
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  
  # -- Pod disruption budget
  podDisruptionBudget:
    enabled: true
    minAvailable: 1
  
  # -- Node selector
  nodeSelector: {}
  
  # -- Tolerations
  tolerations: []
  
  # -- Affinity rules
  affinity: {}
  
  # -- Additional environment variables
  env: []
    # - name: LOG_LEVEL
    #   value: "INFO"
  
  # -- Additional environment variables from secrets/configmaps
  envFrom: []
    # - secretRef:
    #     name: helios-secrets
  
  # -- Liveness probe configuration
  livenessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  
  # -- Readiness probe configuration
  readinessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

# -- Cost Intelligence Service Configuration
costIntelligence:
  # -- Enable the cost intelligence service
  enabled: true
  
  # -- Number of replicas
  replicaCount: 1
  
  image:
    # -- Image repository
    repository: ghcr.io/pyjeebz/helios/cost-intelligence
    # -- Image pull policy
    pullPolicy: IfNotPresent
    # -- Image tag (defaults to chart appVersion)
    tag: ""
  
  # -- Service configuration
  service:
    type: ClusterIP
    port: 8001
    annotations: {}
  
  # -- Resource limits and requests
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi
  
  # -- Node selector
  nodeSelector: {}
  
  # -- Tolerations
  tolerations: []
  
  # -- Affinity rules
  affinity: {}

# -- Model Configuration
models:
  # -- Enable model persistence
  persistence:
    enabled: true
    # -- Storage class (uses global.storageClass if empty)
    storageClass: ""
    # -- Size of the persistent volume
    size: 5Gi
    # -- Access modes
    accessModes:
      - ReadWriteOnce
  
  # -- Model training configuration
  training:
    # -- Enable scheduled training jobs
    enabled: false
    # -- Cron schedule for training
    schedule: "0 2 * * *"  # Daily at 2 AM
    # -- Training job resource limits
    resources:
      limits:
        cpu: 2000m
        memory: 4Gi

# -- Prometheus Integration
prometheus:
  # -- Enable bundled Prometheus
  enabled: false
  
  # -- External Prometheus URL (if not using bundled)
  externalUrl: ""
  
  # -- ServiceMonitor configuration
  serviceMonitor:
    enabled: true
    interval: 30s
    scrapeTimeout: 10s
    labels: {}

# -- Grafana Integration
grafana:
  # -- Enable bundled Grafana
  enabled: false
  
  # -- Install Helios dashboards
  dashboards:
    enabled: true

# -- KEDA Autoscaling (prediction-driven)
keda:
  # -- Enable KEDA integration
  enabled: false
  
  # -- ScaledObject configuration
  scaledObject:
    # -- Polling interval
    pollingInterval: 30
    # -- Cooldown period
    cooldownPeriod: 300
    # -- Minimum replicas
    minReplicaCount: 1
    # -- Maximum replicas
    maxReplicaCount: 10

# -- Service Account
serviceAccount:
  # -- Create service account
  create: true
  # -- Service account annotations
  annotations: {}
  # -- Service account name (generated if not set)
  name: ""

# -- Pod annotations
podAnnotations: {}

# -- Pod security context
podSecurityContext:
  fsGroup: 1000

# -- Container security context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

# -- Network policies
networkPolicy:
  # -- Enable network policies
  enabled: false
  # -- Ingress rules
  ingress: []
  # -- Egress rules
  egress: []
