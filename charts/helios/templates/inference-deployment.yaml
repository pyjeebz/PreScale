{{- if .Values.inference.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helios.inference.fullname" . }}
  labels:
    {{- include "helios.labels" . | nindent 4 }}
    app.kubernetes.io/component: inference
spec:
  {{- if not .Values.inference.autoscaling.enabled }}
  replicas: {{ .Values.inference.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "helios.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: inference
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "helios.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: inference
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "helios.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: inference
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "helios.inference.image" . }}
          imagePullPolicy: {{ .Values.inference.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          {{- with .Values.inference.env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.inference.envFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          livenessProbe:
            {{- toYaml .Values.inference.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.inference.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.inference.resources | nindent 12 }}
          {{- if .Values.models.persistence.enabled }}
          volumeMounts:
            - name: models
              mountPath: /app/models
              readOnly: false
          {{- end }}
      {{- if .Values.models.persistence.enabled }}
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: {{ include "helios.fullname" . }}-models
      {{- end }}
      {{- with .Values.inference.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.inference.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.inference.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
