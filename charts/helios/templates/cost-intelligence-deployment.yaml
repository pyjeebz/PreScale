{{- if .Values.costIntelligence.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helios.costIntelligence.fullname" . }}
  labels:
    {{- include "helios.labels" . | nindent 4 }}
    app.kubernetes.io/component: cost-intelligence
spec:
  replicas: {{ .Values.costIntelligence.replicaCount }}
  selector:
    matchLabels:
      {{- include "helios.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: cost-intelligence
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "helios.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: cost-intelligence
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "helios.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: cost-intelligence
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "helios.costIntelligence.image" . }}
          imagePullPolicy: {{ .Values.costIntelligence.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8001
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.costIntelligence.resources | nindent 12 }}
      {{- with .Values.costIntelligence.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.costIntelligence.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.costIntelligence.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
