{{- if and .Values.inference.enabled .Values.inference.podDisruptionBudget.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "helios.inference.fullname" . }}
  labels:
    {{- include "helios.labels" . | nindent 4 }}
    app.kubernetes.io/component: inference
spec:
  {{- if .Values.inference.podDisruptionBudget.minAvailable }}
  minAvailable: {{ .Values.inference.podDisruptionBudget.minAvailable }}
  {{- end }}
  {{- if .Values.inference.podDisruptionBudget.maxUnavailable }}
  maxUnavailable: {{ .Values.inference.podDisruptionBudget.maxUnavailable }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "helios.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: inference
{{- end }}
