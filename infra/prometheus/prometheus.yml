# Prescale Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'prescale-local'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Prescale Inference Service
  - job_name: 'prescale-inference'
    static_configs:
      - targets: ['inference:8000']
    metrics_path: /metrics

  # Prescale Cost Intelligence Service  
  - job_name: 'prescale-cost-intelligence'
    static_configs:
      - targets: ['cost-intelligence:8001']
    metrics_path: /metrics
