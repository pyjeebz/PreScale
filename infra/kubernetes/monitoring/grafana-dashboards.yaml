apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
data:
  prescale-ml-dashboard.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "title": "üö¶ Traffic - Request Rate (QPS)",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 8, "x": 0, "y": 0},
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "targets": [
            {
              "expr": "sum(rate(container_network_receive_packets_total{namespace=\"saleor\"}[1m]))",
              "legendFormat": "Packets/s",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "reqps"
            }
          }
        },
        {
          "title": "‚è±Ô∏è Traffic - Response Latency",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 8, "x": 8, "y": 0},
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "targets": [
            {
              "expr": "histogram_quantile(0.50, sum(rate(locust_request_latency_bucket[1m])) by (le))",
              "legendFormat": "p50",
              "refId": "A"
            },
            {
              "expr": "histogram_quantile(0.95, sum(rate(locust_request_latency_bucket[1m])) by (le))",
              "legendFormat": "p95",
              "refId": "B"
            },
            {
              "expr": "histogram_quantile(0.99, sum(rate(locust_request_latency_bucket[1m])) by (le))",
              "legendFormat": "p99",
              "refId": "C"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "ms"
            }
          }
        },
        {
          "title": "‚ùå Traffic - Error Rate",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 8, "x": 16, "y": 0},
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "targets": [
            {
              "expr": "sum(rate(locust_requests_fail_total[1m])) / sum(rate(locust_requests_total[1m])) * 100",
              "legendFormat": "Error %",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "percent",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 1},
                  {"color": "red", "value": 5}
                ]
              }
            }
          }
        },
        {
          "title": "üíª Compute - CPU per Pod",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 8, "x": 0, "y": 8},
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"saleor\", container!=\"\", container!=\"POD\"}[1m])) by (pod)",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "percentunit"
            }
          }
        },
        {
          "title": "üß† Compute - Memory per Pod",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 8, "x": 8, "y": 8},
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "targets": [
            {
              "expr": "sum(container_memory_working_set_bytes{namespace=\"saleor\", container!=\"\", container!=\"POD\"}) by (pod)",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "bytes"
            }
          }
        },
        {
          "title": "üìä Compute - Pod Count & Restarts",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 8, "x": 16, "y": 8},
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "targets": [
            {
              "expr": "count(kube_pod_status_phase{namespace=\"saleor\", phase=\"Running\"})",
              "legendFormat": "Running Pods",
              "refId": "A"
            },
            {
              "expr": "sum(kube_pod_container_status_restarts_total{namespace=\"saleor\"})",
              "legendFormat": "Total Restarts",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "short"
            }
          }
        },
        {
          "title": "üîå Locust - Users & RPS",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16},
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "targets": [
            {
              "expr": "locust_users",
              "legendFormat": "Active Users",
              "refId": "A"
            },
            {
              "expr": "sum(rate(locust_requests_total[1m]))",
              "legendFormat": "RPS",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "short"
            }
          }
        },
        {
          "title": "üìà Locust - Request Distribution",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16},
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "targets": [
            {
              "expr": "sum(rate(locust_requests_total[1m])) by (name)",
              "legendFormat": "{{name}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "reqps"
            }
          }
        }
      ],
      "schemaVersion": 39,
      "tags": ["prescale", "ml", "traffic"],
      "templating": {
        "list": [
          {
            "current": {"selected": true, "text": "Prometheus (GMP)", "value": "Prometheus (GMP)"},
            "hide": 0,
            "includeAll": false,
            "multi": false,
            "name": "datasource",
            "options": [],
            "query": "prometheus",
            "queryValue": "",
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "type": "datasource"
          }
        ]
      },
      "time": {"from": "now-6h", "to": "now"},
      "title": "Prescale ML Observability",
      "uid": "prescale-ml-observability",
      "version": 1
    }
