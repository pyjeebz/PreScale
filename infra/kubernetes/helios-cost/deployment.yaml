apiVersion: apps/v1
kind: Deployment
metadata:
  name: helios-cost-intelligence
  namespace: helios
  labels:
    app.kubernetes.io/name: helios-cost-intelligence
    app.kubernetes.io/component: cost-intelligence
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: helios-cost-intelligence
  template:
    metadata:
      labels:
        app.kubernetes.io/name: helios-cost-intelligence
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: helios-inference
      
      containers:
        - name: cost-intelligence
          # Replace YOUR_GCP_PROJECT_ID with your actual GCP project ID
          image: gcr.io/YOUR_GCP_PROJECT_ID/helios-cost-intelligence:0.1.0
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          
          envFrom:
            - configMapRef:
                name: helios-cost-intelligence-config
          
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: helios-cost-intelligence
  namespace: helios
  labels:
    app.kubernetes.io/name: helios-cost-intelligence
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: helios-cost-intelligence
