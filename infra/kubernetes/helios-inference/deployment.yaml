apiVersion: apps/v1
kind: Deployment
metadata:
  name: helios-inference
  namespace: helios
  labels:
    app.kubernetes.io/name: helios-inference
    app.kubernetes.io/component: inference
    app.kubernetes.io/version: "0.1.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: helios-inference
  template:
    metadata:
      labels:
        app.kubernetes.io/name: helios-inference
        app.kubernetes.io/component: inference
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: helios-inference
      
      containers:
        - name: inference
          # Replace YOUR_GCP_PROJECT_ID with your actual GCP project ID
          image: gcr.io/YOUR_GCP_PROJECT_ID/helios-inference:0.2.0
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          
          envFrom:
            - configMapRef:
                name: helios-inference-config
          
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          volumeMounts:
            - name: models
              mountPath: /app/models
              readOnly: true
      
      volumes:
        - name: models
          emptyDir: {}
          # In production, use PVC or GCS:
          # persistentVolumeClaim:
          #   claimName: helios-models
      
      # Pod anti-affinity to spread across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: helios-inference
                topologyKey: kubernetes.io/hostname
