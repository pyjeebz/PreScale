apiVersion: v1
kind: Service
metadata:
  name: helios-inference
  namespace: helios
  labels:
    app.kubernetes.io/name: helios-inference
    app.kubernetes.io/component: inference
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: helios-inference
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
---
# Internal service for metrics scraping
apiVersion: v1
kind: Service
metadata:
  name: helios-inference-metrics
  namespace: helios
  labels:
    app.kubernetes.io/name: helios-inference
    app.kubernetes.io/component: metrics
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: helios-inference
  ports:
    - name: metrics
      port: 8080
      targetPort: http
      protocol: TCP
