# PodMonitoring for GKE Managed Prometheus
apiVersion: monitoring.googleapis.com/v1
kind: PodMonitoring
metadata:
  name: helios-inference
  namespace: helios
  labels:
    app.kubernetes.io/name: helios-inference
    app.kubernetes.io/component: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: helios-inference
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
  targetLabels:
    metadata:
      - pod
      - container
