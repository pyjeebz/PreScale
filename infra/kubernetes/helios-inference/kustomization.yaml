# Kustomization for Helios Inference Service
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: helios

resources:
  - namespace.yaml
  - configmap.yaml
  - serviceaccount.yaml
  - deployment.yaml
  - service.yaml
  - pod-monitoring.yaml
  - hpa.yaml

commonLabels:
  app.kubernetes.io/part-of: helios
  app.kubernetes.io/managed-by: kustomize

# Image configuration (override in overlays)
images:
  - name: helios-inference
    newTag: "0.1.0"
