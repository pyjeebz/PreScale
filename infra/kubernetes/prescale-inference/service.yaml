apiVersion: v1
kind: Service
metadata:
  name: prescale-inference
  namespace: prescale
  labels:
    app.kubernetes.io/name: prescale-inference
    app.kubernetes.io/component: inference
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: prescale-inference
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
---
# Internal service for metrics scraping
apiVersion: v1
kind: Service
metadata:
  name: prescale-inference-metrics
  namespace: prescale
  labels:
    app.kubernetes.io/name: prescale-inference
    app.kubernetes.io/component: metrics
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: prescale-inference
  ports:
    - name: metrics
      port: 8080
      targetPort: http
      protocol: TCP
