name: Helm Chart Pages

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Download chart dependencies
        run: |
          if [ -d "charts/prescale" ]; then
            helm dependency update charts/prescale
          fi

      - name: Package Helm charts
        run: |
          mkdir -p .helm-repo
          if [ -d "charts/prescale" ]; then
            helm package charts/prescale -d .helm-repo
          fi

      - name: Generate Helm repo index
        run: |
          helm repo index .helm-repo --url https://pyjeebz.github.io/prescale

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.helm-repo'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
